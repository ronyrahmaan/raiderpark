<?xml version="1.0" encoding="UTF-8"?>
<!-- Favicon - Simplified Double-T with P badge -->
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CC0000"/>
      <stop offset="100%" stop-color="#A30000"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="48" height="48" rx="10" fill="url(#faviconGradient)"/>

  <!-- Simplified Double-T -->
  <g transform="translate(6, 6)">
    <!-- Large T horizontal -->
    <rect x="2" y="2" width="32" height="7" fill="#FFFFFF"/>
    <!-- Large T serifs -->
    <rect x="2" y="0" width="5" height="4" fill="#FFFFFF"/>
    <rect x="29" y="0" width="5" height="4" fill="#FFFFFF"/>
    <!-- Large T vertical -->
    <rect x="14" y="9" width="7" height="27" fill="#FFFFFF"/>

    <!-- Small T overlay -->
    <rect x="8" y="14" width="20" height="4" fill="#FFFFFF"/>
  </g>

  <!-- Mini P Badge -->
  <g transform="translate(30, 30)">
    <circle cx="9" cy="9" r="9" fill="#FFFFFF"/>
    <circle cx="9" cy="9" r="7" fill="#CC0000"/>
    <path
      d="M6 4 L6 14 L8 14 L8 11 L10 11 C13 11 14 9.5 14 7.5 C14 5.5 13 4 10 4 L6 4 Z M8 6 L9 6 C11 6 12 6.5 12 7.5 C12 8.5 11 9 9 9 L8 9 Z"
      fill="#FFFFFF"
    />
  </g>
</svg>
