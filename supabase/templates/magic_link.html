<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to RaiderPark</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .code-box {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      margin: 24px 0;
    }
    .code {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #CC0000;
    }
    .link-btn {
      display: inline-block;
      background: #CC0000;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      margin: 16px 0;
    }
    .footer {
      color: #666;
      font-size: 14px;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <h2>Sign in to RaiderPark</h2>

  <p>Enter this code in the app:</p>

  <div class="code-box">
    <span class="code">{{ .Token }}</span>
  </div>

  <p>Or click this button:</p>

  <a href="{{ .ConfirmationURL }}" class="link-btn">Sign in to RaiderPark</a>

  <div class="footer">
    <p>This code expires in 1 hour.</p>
    <p>If you didn't request this, you can ignore this email.</p>
  </div>
</body>
</html>
